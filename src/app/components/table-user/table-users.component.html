
<app-form-search (valueChange)="changeValueSearch($event)"></app-form-search>

@if (hasVisibleUser()) {
<table class=" table mt-1">
    <thead>
        <tr >
          <th scope="col">#</th>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Age</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>

@for (user of userFilter(); track user.id ;) {
  @if (user.isVisible) {
    <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.nom}}</td>
        <td>{{user.prenom}}</td>
        <td>{{user.age}}</td>
        <td><app-button-delete [user] ="user" (banUser)="banUser($event)"></app-button-delete></td>
      </tr>
  }
    } @empty {
        <p>Il n'y a pas d'utlisateur du nom ou prenom: "{{search}}"</p>
    }
   
  </tbody>
</table>
}@else {
  <p>Aucun utilisateur</p>
}
