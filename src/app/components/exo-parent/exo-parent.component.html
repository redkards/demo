<form action="">
  <input type="text" name="joblabel" [(ngModel)]="show">
</form>
<br>
<p>{{show}}</p>
<thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">nom</th>
    <th scope="col">prenom</th>
    <th scope="col">age</th>
  </tr>
</thead>
@for (item of users; track $index) {

@if (item.isVisible) {
<table class="table table-dark table-striped">
  <tbody>
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.nom}}</td>
      <td>{{item.prenom}}</td>
      <td>{{item.age}}</td>
      <td><button (click)="onClick(item)">delete</button></td>
    </tr>

  </tbody>
</table>

}



}
